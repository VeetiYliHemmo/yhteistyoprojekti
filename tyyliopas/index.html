<html>

<head>

	<meta charset="utf-8">
		
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<title>Pukkipalvelu</title>
	
	<link rel="shortcut icon" type="image/png" href="./images/logo.png"/>
	
	<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<style>
#div1, #div2 {
  float: left;
  width: 100px;
  height: 35px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
	
</head>

<body>

	<div class="container-fluid">
	
		<div class="snow1"></div>
		<div class="snow2"></div>

		<div class="row content">
		
			<div class="col-sm-3 sidenav">
			
				<img src="./images/logo.png" class="logo" alt="logo">
				
				<h1 class="title">Pukkipalvelu</h1>
			
				<ul class="nav nav-pills nav-stacked">
				<li class="navlink"><a href="#">Etusivu</a></li>
				<li class="navlink"><a href="#">Joulupukit</a></li>
				<li class="navlink"><a href="#">Varaus</a></li>
				<li class="navlink"><a href="#">Yhteystiedot</a></li>
				</ul>
			
			</div>
			
			<div class="col-sm-9 main">
			
				<header>
				
					<img src="./images/banner.png" class="banner" alt="banner">
				
				</header>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <p draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">testi</p>
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</ul>
				

			
			</div>
			
		</div>
		
	</div>
	
	<footer>
	
	<p>Footer</p>
	
	</footer>

</body>

</html>
